description: Build HiPS maps
instrument: lsst.obs.lsst.LsstCam
tasks:
  highResolutionHips9:
    class: lsst.pipe.tasks.hips.HighResolutionHipsTask
    config:
      connections.coadd_exposure_handles: deep_coadd_predetection
  generateHips:
    class: lsst.pipe.tasks.hips.GenerateHipsTask
    config:
      python: |
        config.properties.creator_did_template = "temp://lsst/ci_lsstcam/hips/images/band_{band}"
        config.properties.obs_title_template = "CI for band {band}"
        config.properties.obs_description_template = "Coadded data from ci_lsstcam, band {band}."
        config.properties.prov_progenitor = "Coadded data from the ci_lsstcam test dataset."
        config.properties.t_min = 60795
        config.properties.t_max = 60800

  generateColorHips:
    class: lsst.pipe.tasks.hips.GenerateColorHipsTask
    config:
      python: |
        config.properties.creator_did_template = "temp://lsst/ci_lsstcam/hips/images/color_gri"
        config.properties.obs_title_template = "CI imSim: gri color visualization"
        config.properties.obs_description_template = "Color visualization of coadded data from ci_lsstcam (red: band i, green: band r, blue: band g) with a hue-preserving stretch."
        config.properties.prov_progenitor = "Coadded data from the ci_lsstcam test dataset."
        config.properties.t_min = 60795
        config.properties.t_max = 60800
